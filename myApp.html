<template>
    <div class="c-container">
        <lightning-layout multiple-columns="true">
            <lightning-layout-item size="8">
                <div class="page-section page-main">
                    <p class="head slds-text-align_center slds-var-p-top_small">List of leads</p>
                    <div class="slds-box slds-p-around_none slds-var-m-top_x-small slds-var-m-bottom_medium slds-m-horizontal_none">
                        <lightning-layout multiple-rows="true" padding="around-small" onclick={handleClick}>
                            <template lwc:if={leads}>
                                <template for:each={leads.data} for:item="lead">
                                    <lightning-layout-item key={lead.Id} class="item slds-var-m-around_x-small slds-var-p-around_small" value={lead.Id} onmouseover={addListener}>
                                        <div class="avatar slds-text-align_center">
                                            <img class="imgs1" src="https://curious-impala-386s7j-dev-ed.trailblaze.file.force.com/sfc/servlet.shepherd/version/renditionDownload?rendition=ORIGINAL_Jpg&versionId=068J1000002Yl4K&operationContext=CHATTER&contentId=05TJ100000Bai2O" alt="image should be here">
                                        </div>
                                        <div class="info slds-var-m-around_x-small slds-var-p-around_x-small">
                                            <p>Name: {lead.FirstName}</p>
                                            <p>Industry: {lead.Industry}</p>
                                            <p>Company: {lead.Company}</p>
                                            <p>Email: {lead.Email}</p>
                                            <p>Last Activity Date: {lead.LastActivityDate}</p>
                                            <p>Website: {lead.Website}</p>
                                        </div>
                                    </lightning-layout-item>
                                </template>
                            </template>
                        </lightning-layout>
                    </div>
                </div>
            </lightning-layout-item>
            <lightning-layout-item multiple-rows="true" padding="around-small" size="4">
                <lightning-layout-item>
                    <div class="page-section page-right">
                        <lightning-layout-item class="positioned">
                            <h1 class="headRight slds-text-align_center">Current weather</h1>
                                <template lwc:if={city}>
                                    <div class="weather-widget-container">
                                        <img class="imgs2" src={icon} alt="image should be here">
                                        <p>Temp: {temp_c}Â°C</p>
                                        <p>Wind direction: {wind_dir}</p>
                                        <p>Humidity: {humidity}%</p>
                                        <p>City: {city}</p>
                                        <p>Country: {country}</p>
                                        <p>Local time: {localtime}</p>
                                    </div>
                                </template>
                                <template lwc:else>
                                    <p class="mesage slds-text-align_center">Tap on any element of list</p>
                                </template>
                        </lightning-layout-item>    
                    </div>
                </lightning-layout-item>
            </lightning-layout-item>  
        </lightning-layout>
    </div>
</template>
